<ion-header class="header">
  <ion-toolbar color="warning">
    <ion-title>CREAR USUARIO</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-circle" style="zoom:2.0" (click)="cerrar()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="home">
    <ion-label>Nombre</ion-label>
    <ion-input placeholder="Introduce el nombre..." class="input"></ion-input>

    <ion-label>Contraseña</ion-label>
    <ion-input placeholder="Introduce la contraseña..." class="input"></ion-input>

    <ion-label>Dirección</ion-label>
    <ion-input placeholder="Introduce la dirección..." class="input"></ion-input>

    <ion-label>Correo electrónico</ion-label>
    <ion-input placeholder="Introduce el correo electrónico..." class="input" type="email"></ion-input>

    <ion-label>Teléfono</ion-label>
    <ion-input placeholder="Introduce el teléfono..." class="input"></ion-input>

    <ion-button type="button" (click)="clickMapButton()" color="tertiary" expand="block">ABRIR MAPA</ion-button>

    <div class="map" id="map"></div>

    <ion-button type="submit" color="tertiary" expand="block">CONFIRMAR</ion-button>

  </div>

</ion-content>
