<ion-header>
  <ion-toolbar color="warning" class="header">
    <ion-title>EDITAR USUARIO</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close-circle" style="zoom:2.0" (click)="cerrar()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="home">
    <form [formGroup]="formUsuario" (ngSubmit)="updateUsuario()" novalidate>
      <ion-item lines="full" class="input">
        <ion-label position="floating" class="label">Nombre del Comercio</ion-label>
        <ion-input formControlName="nombre_comercio" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full" class="input">
        <ion-label position="floating" class="label">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full" class="input">
        <ion-label position="floating" class="label">Telefono</ion-label>
        <ion-input formControlName="telefono" type="number" required></ion-input>
      </ion-item>

      <ion-item lines="full" class="input">
        <ion-label position="floating" class="label">Dirección</ion-label>
        <ion-input formControlName="direccion" type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full" class="no-click">
        <ion-label position="floating" class="label">Latitud y Longitud</ion-label>
        <ion-input formControlName="latitud" type="number" required></ion-input>
        <ion-input formControlName="longitud" type="number" required></ion-input>
      </ion-item>
      <br>
      <ion-button type="button" (click)="clickMapButton()" color="tertiary" expand="block">ABRIR MAPA</ion-button>
      <div class="map" id="map"></div>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" expand="block">ACTUALIZAR</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
