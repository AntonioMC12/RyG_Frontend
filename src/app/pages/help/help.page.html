<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      AYUDA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <h6>Datos del Administrador</h6>
    <ion-card>
      <ion-item>
        <ion-icon name="call"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>Teléfono</ion-card-title>
        <ion-card-subtitle>#########</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>Correo electrónico</ion-card-title>
        <ion-card-subtitle>email@email.com</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="person-circle"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>Nombre del Administrador</ion-card-title>
        <ion-card-subtitle>nombre_administrador</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="location"></ion-icon>
      </ion-item>
      <ion-card-header>
        <ion-card-title>Dirección</ion-card-title>
        <ion-card-subtitle>c/direccion_administrador, #</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="buttonHelp" (click)="retroceder()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
