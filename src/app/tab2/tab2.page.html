<ion-header [translucent]="true" class="header">
  <ion-toolbar color="warning">
    <ion-title>
      PREMIOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">

  <ion-searchbar class="searchbar" color="dark" (ionChange)="buscar($event)" placeholder="Buscar..." ></ion-searchbar>
  <ion-list  >
    <h6>LISTA DE PREMIOS</h6>
  
    <ion-card *ngFor="let premio of premios; let i=index">
      <div class="display">
        <ion-card-header >
          <ion-card-title>Id: {{premio.id}}</ion-card-title>
          <ion-card-subtitle>Descripci√≥n: {{premio.description}}</ion-card-subtitle>
          <ion-card-subtitle>Entregado: {{premio.entregado}}</ion-card-subtitle>
        </ion-card-header>
  
        <ion-item >
          <ion-button (click)="editar(premio)">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
          <ion-button  color="danger" (click)="deletePremio(premio)" >
            <ion-icon name="trash-bin"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
      
    </ion-card>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="crear()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
