<ion-header class="header">
  <ion-toolbar color="warning">
    <ion-title>EDITAR PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="formsContainer">
    <div class="home">
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="Introduce el nombre..." class="input"></ion-input>

      <ion-label>Correo electrónico</ion-label>
      <ion-input placeholder="Introduce el correo electrónico..." class="input" type="email"></ion-input>

      <ion-label>Teléfono</ion-label>
      <ion-input placeholder="Introduce el teléfono..." class="input"></ion-input>

      <ion-button type="submit" color="tertiary" expand="block">ACTUALIZAR</ion-button>

    </div>

    <div class="home">
      <ion-label>Contraseña</ion-label>
      <ion-input placeholder="Introduce la contraseña..." class="input" type="password"></ion-input>

      <ion-label>Nueva Contraseña</ion-label>
      <ion-input placeholder="Introduce una nueva contraseña..." class="input" type="password"></ion-input>

      <ion-label>Confirmar Contraseña</ion-label>
      <ion-input placeholder="Confirmación de contraseña..." class="input" type="password"></ion-input>

      <ion-button type="submit" color="tertiary" expand="block">ACTUALIZAR</ion-button>

    </div>
  </div>

</ion-content>
